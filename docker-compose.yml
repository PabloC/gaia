version: "3"

services:
  gaia:
    build: .
    depends_on:
      - postgres
      - proxy
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gaia.rule=Host(`math.localhost`)"
      - "traefik.http.routers.gaia.entryPoints=web"
    stdin_open: true
    volumes:
      - ./:/srv/gaia

  webpacker:
    command: ./bin/webpack-dev-server
    environment:
      - NODE_ENV=development
      - RAILS_ENV=development
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
    image: rails6-docker_gaia
    ports:
      - 3035:3035
    volumes:
      - ./:/srv/gaia

  postgres:
    image: postgres:11-alpine
    restart: always
    volumes:
      - ./tmp/data/postgres:/var/lib/postgresql/data

  proxy:
    command:
      - "--api"
      - "--providers.docker"
      - "--providers.docker.exposedByDefault=false"
      - "--entryPoints.web.address=:80"
    image: traefik:2.0-alpine
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  redis:
    image: redis:5-alpine
    restart: always
    volumes:
      - ./tmp/data/redis:/data
